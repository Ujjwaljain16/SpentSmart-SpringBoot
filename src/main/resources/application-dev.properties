# Development Profile

# Database - Use PostgreSQL in dev as well (avoid dialect surprises)
spring.datasource.url=jdbc:postgresql://localhost:5432/expense_tracker_dev
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Detailed Logging
logging.level.com.expenseTracker.demo=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Email - Console output for development
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=

# File Upload - Local storage
file.upload-dir=./dev-uploads

# JWT - Shorter expiration for testing
jwt.expiration=3600000
